  <body>
      <div class="container">

                      <p>Click hre to lisen</p>
                      <img src="play.png" id="icon" alt="">
                   </div>
            </div>
      </div>
      <audio id="mysong" >
        <source src="mp3.mp3" type="audio/mp3">
      </body>
      <script>
          var mysong=document.getElementById("mysong");
          var icon=document.getElementById("icon");
          icon.onclick=function(){
            if(mysong.paused){
              mysong.play();
              icon.src="pause.png";
            }else{
              mysong.pause();
              icon.src="play.png";
            }
          }



      </script>
</body>
